<!DOCTYPE html>
<html>
<head>
  <title>Learning Forms</title>
</head>
<body>
  <form method="get" action="form.html">
    <label for="search">Search:</label>
    <input type="text" id="search" name="q" placeholder="enter your search term">
    <input type="submit" value="search">
  </form>
  <br><br><br><br>
  <form method="post" action="form.html">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="enter your email">

    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="enter your password">

    <br><br>

    <label for="comments">Comments:</label>
    <textarea name="comments" id=""comments cols="20" rows="5">Here is a pre-written comment</textarea>
    <button>Login</button>
  </form>
  
</body>
</html>
